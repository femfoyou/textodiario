<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/estilo.css">
  <title>Texto Diario</title>
</head>

<body>

  <button class="solid" onclick="window.location.href='./index.html'">
    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
      <path fill="#000000" d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z" />
    </svg></button>

  <select name="nombre" id="soloMes" class="selecmes form-control">
    <option value="" id="nombre"></option>
  </select>


  <div id="content"></div>

  <script src="./js/jquery.min.js"></script>
  <script>
    var selMes = {
      'Enero': ['texto1.html'],
      'Febrero': ['texto2.html'],
      'Marzo': ['texto3.html'],
      'Abril': ['texto4.html'],
      'Mayo': ['texto5.html'],
      'Junio': ['texto6.html'],
      'Julio': ['texto7.html'],
      'Agosto': ['texto8.html'],
      'Septiembre': ['texto9.html'],
      'Octubre': ['texto10.html'],
      'Noviembre': ['texto11.html'],
      'Diciembre': ['texto12.html']
    };

    var mydate = new Date();
    var month = mydate.getMonth() + 1;
    var miURL = 'texto' + month + '.html';

    // $(document).ready(function() {
    $("#content").load(miURL);
    // });

    var selectA = document.querySelector('.selecmes');
    for (var miopcion in selMes) {
      document.querySelector('.selecmes').options[document.querySelector('.selecmes').options.length] = new Option(miopcion);
    }

    selectA.addEventListener("change", myFunction);
    function myFunction() {
      var selecoption = selectA.options[selectA.selectedIndex].value;
      $("#content").load(selMes[selecoption]);
    }


    // siempre encendido

// document.addEventListener("deviceready", onDeviceReady, false);
//     function onDeviceReady() {
//       window.plugins.insomnia.keepAwake();
//     }
  </script>
  <!-- <script src="cordova.js"></script> -->
</body>
</html>
